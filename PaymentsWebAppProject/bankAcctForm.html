<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
		<h1>Bank Account Form</h1>
	</div>
    <div class="container">
        <form action="" method="">
            <div class="bankforminput">
            <input type="text" name="bankAcctNo" class="bankAcctNo" placeholder="Enter Account Number....">
            <input type="text" name="bankName" class="bankName" placeholder="Enter Bank Name....">
            <select name="bankAcctType" id="bankAcctType">
                <option value=" ">Select Account Type....</option>
                <option value="SAVINGS ACCOUNT"> SAVINGS ACCOUNT </option>
                <option value="CURRENT ACCOUNT"> CURRENT ACCOUNT </option>
                <option value="LOAN ACCOUNT"> LOAN ACCOUNT </option>
                <option value="SALARY ACCOUNT"> SALARY ACCOUNT </option>
            </select>
            <input type="text" name="bankIfscCode" class="bankIfscCode" placeholder="Enter Bank IFSC Code....">
            <input type="password" name="bankAcctPin" class="bankAcctPin" placeholder="Enter Bank Pin....">
            <input type="sumbit" value="ADD ACCOUNT" class="subtn">
        </div>
        </form>
    </div>
</body>
</html>
