<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container border rounded my-5 py-5 shadow text-center ">
        <form class="px-5">
            <div class="header fs-1 text-center mb-5 bg-primary text-light rounded-top">
                ADD FOOD
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <input type="text" class="form-control" id="addfood" placeholder="Enter Food Title"
                        aria-describedby="textHelp">
                </div>
                <div class="mb-3 col">
                    <textarea class="form-control" id="Textarea" rows="3"
                        placeholder="Enter Food Description..."></textarea>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <select class="form-select form-select-md mb-3" aria-label="Large select example">
                        <option selected>Select Category</option>
                        <option value="1">Biryani</option>
                        <option value="2">Veg</option>
                        <option value="3">Tiffins</option>
                    </select>
                </div>
                <div class="mb-3 col">
                    <input type="number" class="form-control" placeholder="Enter Food Price"
                        aria-describedby="textHelp">
                </div>
            </div>
            <div class="row">
                <label  class="form-label mb-4 fs-4">Upload Food Images</label>
                <div class="mb-3 col">
                    
                    <input type="file" class="form-control" aria-label="file example"  required>
                </div>
                <div class="mb-3 col">
                    <input type="file" class="form-control" aria-label="file example" required>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <input type="file" class="form-control" aria-label="file example" required>
                </div>
            </div>
            <div class="lg-rg mx-2 mt-5">
                <a href="addfood.html"><button type="button"
                        class="btn btn-outline-primary mx-2 px-3">ADD</button></a>
                <a href="restaurantpage.html"><button type="button"
                        class="btn btn-outline-danger mx-2 px-4">EXIT</button></a>
            </div>
        </form>
    </div>
</body>

</html>
