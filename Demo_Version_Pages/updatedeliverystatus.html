<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> delivery status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>
<body>
    <div style="display: flex; justify-content: center;">
    <div class="payment border rounded mx-5 my-5 py-5 shadow text-center " style="height: auto; width: 400px;" >
        <form class="px-5">
            <div class="header fs-4 text-center mb-5 bg-primary text-light rounded-top">
                UPDATE DELIVERY STATUS
            </div>
            <div class="mb-4">
                <input type="text" class="form-control" id="orderid" placeholder="Order Id" aria-describedby="textHelp">
            </div>
            <div class="mb-4">
                <input type="date" class="form-control" id="date"  aria-describedby="textHelp">
            </div>
            <div class="mb-4">
                <input type="time" class="form-control" id="time" placeholder="" aria-describedby="textHelp">
            </div>
            <div class="mb-4">
                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option selected>Select Delivery Status</option>
                    <option value="pending">Pending</option>
                    <option value="delivered">Delivered</option>
                    <option value="ontheway">On the Way</option>
                  </select>
            </div>
            <div class="lg-rg mx-2 mt-5">
                <a href="viewalldeliverypersonorders.html"><button type="button" class="btn btn-primary mx-2 px-5">Update Status </button></a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
